<p style="margin-top: 10px; font-weight: bold;">Option 1 = default cart spacing, Option 2 = custom cart spacing</p>
<div class="example-activate">
    <button onclick="$('#priceOptionsTotalDisplay').show();MalsScripts.priceOptions('#formPriceOptions');">Activate (Option 1)</button>

</div>
<form id="formPriceOptions" method="POST" action="http://ww9.aitsafe.com/cf/add.cfm">

    <input type="hidden" name="userid" VALUE="B4195535" />

    <h5>Base Price: $140.00</h5>

    <select name="product[]">
