        <script>            
            $(document).ready(function(){            
                // Show MalsScripts Version
                let malsScripts = new MalsScripts();

                scriptVersion = scriptVersion.replace('{version}',malsScripts.version.toFixed(2).toString());

                // Set up carousel
                let carousel = createCarousel(new MalsScripts().scripts,'carousel','200px',{text:"free mals-e.com scripts",color:"yellow"});
                $('#scriptsCarousel').html(carousel);
                
            });
